<html>
<head>
<meta charset="utf-8"> 
</head>
<body>
<h1>Hello World</h1>
<h2>レコードの取得内容</h2>
<a href="{% url 'create'  %}">レコードを新たに追加する.</a>
<form action="{% url 'index' %}" method='post'>
    {% csrf_token %}
    {{ form }}
    <tr><td></td><td><input type='submit' value='click'></td></tr>
</form>
{% for item in data %}
    <p>{{ item.name }}</p>
    <p>{{ item.age }}</p>
    <p>{{ item.birthday }}</p>
    <p>{{ item.mail }}</p>
    {% if item.gender == True %}男{% endif %}
    {% if item.gender == False %}女{% endif %}
{% endfor %}
</body> 
</html>
