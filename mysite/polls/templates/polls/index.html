<html>
<head>
<meta charset="utf-8"> 
</head>
<body>
<h1>Hello World</h1>
<h2>レコードの取得内容</h2>
<a href="{% url 'create'  %}">レコードを新たに追加する.</a>
<a href="{% url 'find'  %}">レコードを検索する.</a>
{% for item in data %}
    <p>{{ item.name }}</p>
    <p>{{ item.age }}</p>
    <p>{{ item.birthday }}</p>
    <p>{{ item.mail }}</p>
    {% if item.gender == True %}男{% endif %}
    {% if item.gender == False %}女{% endif %}
    <p><a href="{% url 'edit' item.id %}">レコードを編集する</a><p>
    <p><a href="{% url 'delete' item.id %}">レコードを削除する</a><p>
{% endfor %}
</body> 
</html>
